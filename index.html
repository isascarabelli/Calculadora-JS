<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isabela Scarabelli">
    <meta name="description" content="Calculadora JavaScript">
    <link rel="shortcut icon" href="imgs/logo2.png">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./calculadora.css"/>
    <script src="./calculadora.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div id="calculadora" class="card">
            <div class="card-header">
                <p id="display" class="m-1">0</p> <!-- essa classe é uma classe própria do bootstrap que permite da uma margem em todos os sentidos -->
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button id="bt-7" type="button" class="btn btn-light btn-block button-text bt-100">7</button>
                    </div>

                    <div class="col">
                        <button id="bt-8" type="button" class="btn btn-light btn-block button-text bt-100">8</button>
                    </div>

                    <div class="col">
                        <button id="bt-9" type="button" class="btn btn-light btn-block button-text bt-100">9</button>
                    </div>

                    <div class="col">
                        <button id="bt-divide" type="button" class="btn btn-warning btn-block button-text bt-100"><i class="fa fa-divide"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="bt-4" type="button" class="btn btn-light btn-block button-text bt-100">4</button>
                    </div>

                    <div class="col">
                        <button id="bt-5" type="button" class="btn btn-light btn-block button-text bt-100">5</button>
                    </div>

                    <div class="col">
                        <button id="bt-6" type="button" class="btn btn-light btn-block button-text bt-100">6</button>
                    </div>

                    <div class="col">
                        <button id="bt-times" type="button" class="btn btn-warning btn-block button-text bt-100"><i class="fa fa-times"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="bt-3" type="button" class="btn btn-light btn-block button-text bt-100">3</button>
                    </div>

                    <div class="col">
                        <button id="bt-2" type="button" class="btn btn-light btn-block button-text bt-100">2</button>
                    </div>

                    <div class="col">
                        <button id="bt-1" type="button" class="btn btn-light btn-block button-text bt-100">1</button>
                    </div>

                    <div class="col">
                        <button id="bt-minus" type="button" class="btn btn-warning btn-block button-text bt-100"><i class="fa fa-minus"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button id="bt-0" type="button" class="btn btn-light btn-block button-text bt-100">0</button>
                    </div>

                    <div class="col">
                        <button id="bt-comma" type="button" class="btn btn-light btn-block button-text bt-100">,</button>
                    </div>

                    <div class="col">
                        <button id="bt-plus" type="button" class="btn btn-warning btn-block button-text bt-100"><i class="fa fa-plus"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col offset-6">
                        <button id="bt-ac" type="button" class="btn btn-secondary btn-block button-text bt-100">AC</button>
                    </div>

                    <div class="col">
                        <button id="bt-equals" type="button" class="btn btn-warning btn-block button-text bt-100"><i class="fa fa-equals"></i></button>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
